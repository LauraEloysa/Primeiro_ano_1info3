<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    //Identifique APENAS os números INTEIROS e POSITIVOS. Adicione-os em uma lista e apresente ao fim do programa, indicando também quantos números foram localizados.

    //ENTRADA
    let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];

    //PROCESSAMENTO
    let numerosPositivos = [];

    for(let numeros of listaDeNumeros){
        if(Number.isInteger(numeros) && numeros > 0){
            numerosPositivos.push(numeros);
        }
    }

    //SAÍDA
    alert(`Os números inteiros e positivos são: ${numerosPositivos}.\n As quantidades de números inteiros e positivos são: ${numerosPositivos.length}.`);

</script>
