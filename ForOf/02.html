<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];

    //PROCESSAMENTO
    let listaFeminino = [];
    let listaMasculino = [];

    for (let item of listaDeNomes){
        let perguntaGenero = prompt(`O nome ${item} é Feminino(F) ou Masculino(M)?`);
       if(perguntaGenero === "F"){
            listaFeminino.push(item);
        }
        else if(perguntaGenero === "M"){
            listaMasculino.push(item);
        }
        else{
            alert(`Entrada inválida, adicione apenas M ou F.`);
        }
     };

        
    //SAÍDA
    document.write(`<div>
        Lista de nomes femininos: <li>${listaFeminino.join("<li>")} <br>
    Lista dos nomes masculinos: <li>${listaMasculino.join("<li>")}
    </div>`);

</script>
