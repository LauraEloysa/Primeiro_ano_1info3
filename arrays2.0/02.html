<script>
    //Problema: Array em ordem decrescente
   //Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
   //Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).

   //ENTRADA
   const numero1 = Number(prompt(`Informe um número:`).replace("," , "."));
   const numero2 = Number(prompt(`Informe ourto número:`).replace("," , "."));
   const numero3 = Number(prompt(`Informe ourto número:`).replace("," , "."));

   //PROCESSAMENTO
   let decrescente = [];  

   if(numero1 > numero2 && numero1 > numero3){
       if(numero3 > numero2){
           decrescente = [numero1, numero3, numero2];
       }
       else if(numero2 > numero3){
           decrescente = [numero1, numero2, numero3];
       }
   }
   else if(numero2 > numero1 && numero2 > numero3){
       if(numero1 > numero3){
           decrescente = [numero2, numero1, numero3];
       }
       else if(numero3 > numero1){
           decrescente = [numero2, numero3, numero1];
       }
   }
   else if(numero3 > numero2 && numero3 > numero1){
       if(numero1 > numero2){
           decrescente = [numero3, numero1, numero2];
       }
       else if(numero2 > numero1){
           decrescente = [numero3, numero2, numero1];
       }
   }
   else{
       document.write(`Dois ou mais números são iguais:`);
   }

   

   //SAÍDA

   document.write(`${decrescente.join("-").replace("." , ",")}`);
</script>
