<script>
  //Problema: Array em ordem crescente
  //Peça para um usuário inserir dois números. Crie um array com os números, colocando-os em ordem crescente. Para ordenar, NÃO use o método sort();
  //Retorne os elementos do array, separando-os por hífen (n1 - n2).

  const numero1 = Number(prompt(`Ìnforme um número:`).replace("," , "."));
  const numero2 = Number(prompt(`Informe outro número:`).replace("," , "."));

  let ordem = [];
  if(numero2 > numero1){
      ordem =  [numero1, numero2];
  }
  else if(numero1 > numero2){
      ordem = [numero2, numero1];
  }
  else{
      document.write(`Os números são iguais`);
  }

  document.write(`${ordem.join("-").replace("." , ",")}.`);

</script>
