<meta charset="UTF-8" />
<script>
const saldoMedio = Number(prompt(`Informe seu saldo médio:`));

if(saldoMedio <= 200){
  document.write(`Seu saldo médio é R$${saldoMedio.toFixed(2)} e não tem nenhum crédito especial.`)
}
else if(saldoMedio <= 400){
  let credito = saldoMedio * 0.2 ;
  document.write(`Seu saldo médio é R$${saldoMedio.toFixed(2)} e será creditado ${credito.toFixed(2)}.`)
}
else if(saldoMedio <= 600){
  credito = saldoMedio * 0.3 ;
  document.write(`Seu saldo médio é R$${saldoMedio.toFixed(2)} e será creditado ${credito.toFixed(2)}.`)
}
else if(saldoMedio <= 900){
  credito = saldoMedio * 0.35;
  document.write(`Seu saldo médio é R$${saldoMedio.toFixed(2)} e será creditado ${credito.toFixed(2)}.`)
}
else{
  credito = saldoMedio * 0.38 ;
  document.write(`Seu saldo médio é R$${saldoMedio.toFixed(2)} e será creditado ${credito.toFixed(2)}.`)
};



</script>
