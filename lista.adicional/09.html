<script>
    /*
    PROBLEMA
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

    //ENTRADA

    let dez = 50000;
    let cinco = 50000;
    
    //PROCESSAMENTO
    
    for (let item = 1; item <= 5; item++) {
        cinco += ( cinco * 0.015); 
    }
    for (let item = 1; item <= 10; item++) {
        dez += (dez * 0.015); 
    }

    //SAÍDA

    alert(`A população prevista será de ${Math.round(cinco)} pessoas. \n A população prevista será de ${Math.round(dez)} pessoas.`);
