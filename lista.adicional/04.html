<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA

    let Numerosimpares = [];
    let Numerospares = [];

    //PROCESSAMENTO

    for (let numero = 0; numero <= 50; numero++) {
        if (numero % 2 != 0) {
            Numerosimpares.push(numero);
        } 
        else {
            Numerospares.push(numero);
        }
    }

    //SAÍDA

    alert(`Números impares: ${Numerosimpares.join(", ")}`)

</script>
