<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    
    let somaNumeros = 0;

    //PROCESSAMENTO

    for (let number = 1; number <= 5; number++) {
        const numeros = Number(prompt(`Informe a ${number}° nota:`));
        somaNumeros += numeros;
    }
    let media = somaNumeros / 5;

    //SAÍDA

    alert(`A soma dos números é ${somaNumeros} e a média é ${media}`);

</script>
