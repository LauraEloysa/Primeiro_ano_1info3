<script>
    /*
    PROBLEMA
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA

    const numeroPrimo = Number(prompt(`Informe um número:`));
    let divisivel = 0;

    //PROCESSAMENTO

    for (let numero = 1; numero <= numeroPrimo; numero++) {
        if (numeroPrimo % numero == 0) {
            divisivel = divisivel + 1;
        }
    }

    //SAÍDA
    if(divisivel > 2) {
        alert(`O número ${numeroPrimo} não é primo!`);
    } else {
        alert(`O número ${numeroPrimo} é primo!`);
    }

</script>
